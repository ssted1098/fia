<mat-toolbar color="primary" color="primary" *ngIf="isLoggedIn$|async">
  <span>
      <img src="../../favicon.ico" class="angular-logo"> fia by angular + material
  </span>
  <span class="fill-remaining-space"></span>
  <button mat-button>Menu Option 01</button>
  <button mat-button>Menu Option 02</button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="app-nav-icon">person</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
      <button mat-menu-item>
          <mat-icon class="app-nav-icon">person</mat-icon>
          <span>Profile</span>
      </button>
      <button mat-menu-item (click)="onLogout()">
          <mat-icon class="app-nav-icon">power_settings_new</mat-icon>
          <span>Sign out</span>
      </button>
  </mat-menu>
</mat-toolbar>
